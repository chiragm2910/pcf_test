<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Customer App</a>
        </div>
    </nav>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-5">
                <div class="w-75 m-auto">
                    <div class="header mt-5 mb-5">
                        <h3>Add New Customer</h3>
                    </div>
                    <div id="notify-msg"></div>
                    <form method="post" id="customerForm" onsubmit="return false;">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                            <span class="error text-danger small" id="nameError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                            <span class="error text-danger small" id="emailError"></span>
                        </div>
                        <div class="mb-3">
                            <label for="subscription_type" class="form-label">Subscription Type</label>
                            <select id="subscription_type" class="form-control" name="subscription_type">
                                <option value="free">Free</option>
                                <option value="plus">Plus</option>
                                <option value="pro">Pro</option>
                            </select>
                            <span class="error text-danger small" id="subTypeError"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="header mt-5 mb-5">
                    <h3>Customers List</h3>
                </div>
                <table class="table table-hover" id="customer-list">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">Plan</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div id="customer-list-pagination"></div>
            </div>
        </div>
    </div>
    <script>
    {% include 'index.js' %}
    </script>
</body>
</html>
